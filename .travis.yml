sudo: false
language: ruby
rvm:
  - 2.1

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

install:
  - make deps
script:
  - make site

env:
  global:
  - secure: 
  - secure: 

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "staging" ]; then make stage; fi
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ];  then make prod; fi
